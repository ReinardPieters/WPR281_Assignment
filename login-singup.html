<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body id="loginbody">
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create account</h1>
                <span>Use your email to register with a secure password</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign in</h1>
                <span>Use your email to and password to sin in</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot password</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back</h1>  
                    <p>Enter your account details to use all of the site features</p>
                    <button class="hidden" id="login">Sign in</button>                
                </div>    
                <div class="toggle-panel toggle-right">
                    <h1>Hello, IT connoisseur</h1>  
                    <p>Register an account to use all of the site features</p>
                    <button class="hidden" id="register">Sign up</button>                
                </div> 
            </div>
        </div>
    </div>
    <script src="login-singup.js"></script>
</body>
</html>
